<html lang="en">

<head>
    <title> Photo Gallery </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links">
                <a href="#Home">Home</a>
            </li>
            <li class="links">
                <a href="#GridView">Grid View</a>
            </li>
            <li class="links">
                <a href="#SlideView">Slide View</a>
            </li>
        </ul>

    </center>

    <div class="container"></div>`
    <section>
        <div class="line"></div>
        <div class="line"></div>
        <section id="Home">
            <div class="parallax-inner">
                <h1 class="H"> Welcome !!<br><br>
                    <span id="A"> To Photo Gallery </span>
                </h1>
            </div>
        </section>
        <div class="line"></div>
        <div class="line"></div>

        <section id="SlideView">
            <div id="MyCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="B.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Water Path </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="E.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Water Fall </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="A.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Mountain Lake </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="U.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Pink Forest </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="T.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Snow Village </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="I.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Valley </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="F.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Northen Ray </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="UI.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Island </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="L.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Colored Mountain </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        <br> <br>
        <section id="GridView">
            <div class="parallax-inner">
                <h2 class="H"> Grid View </h2>
                <br>
                <div class="row">
                    <img class="img" src="Orange.png">
                    <img class="img" src="Red%20rose.jpg">
                    <img class="img" src="purple.jpg">
                    <img class="img" src="yellow.jpg">
                    <br>
                    <br>
                    <div class="row">
                        <img class="img" src="violet.jpg">
                        <img class="img" src="White.jpg">
                        <img class="img" src="Pink%20tulip.jpg">
                        <img class="img" src="blue.jpg">
                    </div>
                </div>
            </div>
        </section>
    </section>
